<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Space Mono', monospace;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div id="app-container" class="min-h-screen w-full transition-colors duration-500 flex flex-col items-center justify-center p-4 bg-red-500">
        <div class="w-full max-w-md mx-auto bg-white/10 backdrop-blur-sm rounded-2xl p-6 shadow-2xl text-white">
            
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold tracking-wider">Pomodoro</h1>
                <button id="settings-btn" class="p-2 rounded-full hover:bg-white/20 transition-colors">
                    <i data-lucide="settings"></i>
                </button>
            </div>

            <div class="bg-black/20 p-2 rounded-full flex justify-around items-center mb-8">
                <button data-mode="pomodoro" class="mode-btn w-full text-center py-2 px-4 rounded-full text-sm font-semibold transition-all duration-300 bg-white text-black shadow-md">Pomodoro</button>
                <button data-mode="shortBreak" class="mode-btn w-full text-center py-2 px-4 rounded-full text-sm font-semibold transition-all duration-300 hover:bg-white/10">Short Break</button>
                <button data-mode="longBreak" class="mode-btn w-full text-center py-2 px-4 rounded-full text-sm font-semibold transition-all duration-300 hover:bg-white/10">Long Break</button>
            </div>

            <div class="relative w-64 h-64 sm:w-80 sm:h-80 mx-auto mb-8">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div id="progress-circle" class="w-full h-full rounded-full bg-black/20 shadow-inner" style="background: conic-gradient(rgb(220 38 38) 0%, transparent 0%)">
                        <div class="absolute inset-3 sm:inset-4 bg-gray-800 rounded-full flex items-center justify-center">
                             <span id="time-display" class="text-5xl sm:text-7xl font-mono font-bold tracking-widest">
                                25:00
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-center space-x-4 mb-6">
                <button id="start-pause-btn" class="w-40 py-4 text-2xl font-bold uppercase tracking-widest bg-white text-black rounded-full shadow-lg hover:opacity-90 transform hover:scale-105 transition-all duration-300 flex items-center justify-center">
                    <i data-lucide="play" class="mr-2"></i> <span id="start-pause-text">Start</span>
                </button>
                <button id="reset-btn" class="p-4 rounded-full bg-white/20 hover:bg-white/30 transition-colors">
                    <i data-lucide="rotate-ccw"></i>
                </button>
            </div>

            <div class="text-center">
                <button id="get-advice-btn" class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-4 rounded-full inline-flex items-center transition-colors">
                    <i data-lucide="sparkles" class="mr-2 h-4 w-4"></i>
                    Get Advice
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 hidden">
        <div class="bg-gray-800 text-white w-full max-w-lg rounded-2xl p-6 shadow-2xl animate-fade-in">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                <h2 class="text-2xl font-bold">Settings</h2>
                <button id="close-settings-btn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <h3 class="text-lg font-semibold mb-4">Timer Durations (minutes)</h3>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
                <div>
                    <label for="pomodoro-input" class="block text-sm font-medium text-gray-400 mb-1">Pomodoro</label>
                    <input type="number" id="pomodoro-input" class="w-full bg-gray-700 rounded-lg p-2 border border-gray-600 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none"/>
                </div>
                <div>
                    <label for="shortBreak-input" class="block text-sm font-medium text-gray-400 mb-1">Short Break</label>
                    <input type="number" id="shortBreak-input" class="w-full bg-gray-700 rounded-lg p-2 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"/>
                </div>
                <div>
                    <label for="longBreak-input" class="block text-sm font-medium text-gray-400 mb-1">Long Break</label>
                    <input type="number" id="longBreak-input" class="w-full bg-gray-700 rounded-lg p-2 border border-gray-600 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"/>
                </div>
            </div>
            <h3 class="text-lg font-semibold mb-4">Pomodoro Stats (Last 7 Days)</h3>
            <div id="chart-container" class="h-64 w-full bg-gray-900/50 p-4 rounded-lg"></div>
            <div class="mt-8 text-right">
                <button id="save-settings-btn" class="bg-white text-black font-bold py-2 px-6 rounded-lg hover:opacity-90 transition-opacity">Save</button>
            </div>
        </div>
    </div>

    <!-- Advice Modal -->
    <div id="advice-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 hidden">
        <div class="bg-gray-800 text-white w-full max-w-md rounded-2xl p-6 shadow-2xl animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold flex items-center"><i data-lucide="sparkles" class="mr-2 h-5 w-5 text-yellow-400"></i> AI Advice</h2>
                <button id="close-advice-btn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div id="advice-content" class="min-h-[100px] bg-gray-900/50 p-4 rounded-lg"></div>
            <div class="mt-6 text-right">
                <button id="advice-modal-close-btn" class="bg-white text-black font-bold py-2 px-6 rounded-lg hover:opacity-90 transition-opacity">Close</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- App State ---
        let state = {
            mode: 'pomodoro',
            times: {
                pomodoro: 25 * 60,
                shortBreak: 5 * 60,
                longBreak: 15 * 60,
            },
            timeLeft: 25 * 60,
            isActive: false,
            stats: [],
            timerInterval: null,
            db: null,
            auth: null,
            userId: null,
            isAuthReady: false,
            userDocRef: null,
        };

        // --- DOM Elements ---
        const DOMElements = {
            appContainer: document.getElementById('app-container'),
            timeDisplay: document.getElementById('time-display'),
            startPauseBtn: document.getElementById('start-pause-btn'),
            startPauseText: document.getElementById('start-pause-text'),
            resetBtn: document.getElementById('reset-btn'),
            settingsBtn: document.getElementById('settings-btn'),
            getAdviceBtn: document.getElementById('get-advice-btn'),
            modeBtns: document.querySelectorAll('.mode-btn'),
            progressCircle: document.getElementById('progress-circle'),
            // Modals
            settingsModal: document.getElementById('settings-modal'),
            closeSettingsBtn: document.getElementById('close-settings-btn'),
            saveSettingsBtn: document.getElementById('save-settings-btn'),
            pomodoroInput: document.getElementById('pomodoro-input'),
            shortBreakInput: document.getElementById('shortBreak-input'),
            longBreakInput: document.getElementById('longBreak-input'),
            chartContainer: document.getElementById('chart-container'),
            adviceModal: document.getElementById('advice-modal'),
            closeAdviceBtn: document.getElementById('close-advice-btn'),
            adviceModalCloseBtn: document.getElementById('advice-modal-close-btn'),
            adviceContent: document.getElementById('advice-content'),
        };

        // --- UI Update Functions ---
        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        const updateTimerDisplay = () => {
            DOMElements.timeDisplay.textContent = formatTime(state.timeLeft);
            const progress = ((state.times[state.mode] - state.timeLeft) / state.times[state.mode]) * 100;
            const color = modeColors[state.mode].progressColor;
            DOMElements.progressCircle.style.background = `conic-gradient(${color} ${progress}%, transparent ${progress}%)`;
        };
        
        const modeColors = {
            pomodoro: { bg: 'bg-red-500', progressColor: 'rgb(220 38 38)' },
            shortBreak: { bg: 'bg-blue-500', progressColor: 'rgb(59 130 246)' },
            longBreak: { bg: 'bg-green-500', progressColor: 'rgb(34 197 94)' },
        };

        const updateUIMode = () => {
            // Update background color
            DOMElements.appContainer.className = `min-h-screen w-full transition-colors duration-500 flex flex-col items-center justify-center p-4 ${modeColors[state.mode].bg}`;
            
            // Update active button style
            DOMElements.modeBtns.forEach(btn => {
                btn.classList.remove('bg-white', 'text-black', 'shadow-md');
                btn.classList.add('hover:bg-white/10');
                if (btn.dataset.mode === state.mode) {
                    btn.classList.add('bg-white', 'text-black', 'shadow-md');
                    btn.classList.remove('hover:bg-white/10');
                }
            });
            updateTimerDisplay();
        };

        const updateStartPauseButton = () => {
            const icon = state.isActive ? 'pause' : 'play';
            DOMElements.startPauseText.textContent = state.isActive ? 'Pause' : 'Start';
            DOMElements.startPauseBtn.innerHTML = `<i data-lucide="${icon}" class="mr-2"></i> <span id="start-pause-text">${state.isActive ? 'Pause' : 'Start'}</span>`;
            lucide.createIcons();
        };

        // --- Timer Logic ---
        const startTimer = () => {
            if (state.timerInterval) clearInterval(state.timerInterval);
            state.isActive = true;
            updateStartPauseButton();
            state.timerInterval = setInterval(() => {
                state.timeLeft--;
                updateTimerDisplay();
                if (state.timeLeft <= 0) {
                    clearInterval(state.timerInterval);
                    state.isActive = false;
                    if (state.mode === 'pomodoro') {
                        recordPomodoroSession();
                    }
                    updateStartPauseButton();
                }
            }, 1000);
        };

        const pauseTimer = () => {
            clearInterval(state.timerInterval);
            state.isActive = false;
            updateStartPauseButton();
        };

        const resetTimer = () => {
            clearInterval(state.timerInterval);
            state.isActive = false;
            state.timeLeft = state.times[state.mode];
            updateTimerDisplay();
            updateStartPauseButton();
        };

        // --- Event Handlers ---
        DOMElements.startPauseBtn.addEventListener('click', () => {
            if (state.timeLeft === 0) return;
            state.isActive ? pauseTimer() : startTimer();
        });

        DOMElements.resetBtn.addEventListener('click', resetTimer);

        DOMElements.modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                state.mode = btn.dataset.mode;
                resetTimer();
                updateUIMode();
            });
        });

        // --- Modals Logic ---
        const toggleModal = (modal, show) => {
            if (show) {
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        };

        DOMElements.settingsBtn.addEventListener('click', () => {
            DOMElements.pomodoroInput.value = state.times.pomodoro / 60;
            DOMElements.shortBreakInput.value = state.times.shortBreak / 60;
            DOMElements.longBreakInput.value = state.times.longBreak / 60;
            renderChart();
            toggleModal(DOMElements.settingsModal, true);
        });
        
        DOMElements.closeSettingsBtn.addEventListener('click', () => toggleModal(DOMElements.settingsModal, false));
        
        DOMElements.saveSettingsBtn.addEventListener('click', () => {
            const newTimes = {
                pomodoro: parseInt(DOMElements.pomodoroInput.value) * 60,
                shortBreak: parseInt(DOMElements.shortBreakInput.value) * 60,
                longBreak: parseInt(DOMElements.longBreakInput.value) * 60,
            };
            state.times = newTimes;
            saveDataToFirestore({ settings: { pomodoro: newTimes.pomodoro / 60, shortBreak: newTimes.shortBreak / 60, longBreak: newTimes.longBreak / 60 } });
            resetTimer();
            updateUIMode();
            toggleModal(DOMElements.settingsModal, false);
        });

        DOMElements.getAdviceBtn.addEventListener('click', async () => {
            toggleModal(DOMElements.adviceModal, true);
            DOMElements.adviceContent.innerHTML = `<div class="flex justify-center items-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div></div>`;
            const prompt = state.mode === 'pomodoro'
                ? "Give me a short, actionable productivity tip for staying focused."
                : "Suggest a quick and refreshing activity for a short break.";
            const result = await callGeminiApi(prompt);
            DOMElements.adviceContent.innerHTML = `<p class="text-gray-300">${result}</p>`;
        });

        DOMElements.closeAdviceBtn.addEventListener('click', () => toggleModal(DOMElements.adviceModal, false));
        DOMElements.adviceModalCloseBtn.addEventListener('click', () => toggleModal(DOMElements.adviceModal, false));

        // --- Chart Logic ---
        const renderChart = () => {
            DOMElements.chartContainer.innerHTML = ''; // Clear previous chart
            const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;
            
            const last7DaysStats = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateString = d.toISOString().split('T')[0];
                const stat = state.stats.find(s => s.date === dateString);
                last7DaysStats.push({
                    date: dateString.substring(5),
                    minutes: stat ? stat.minutes : 0,
                });
            }
            
            const chart = React.createElement(ResponsiveContainer, { width: "100%", height: "100%" },
                React.createElement(BarChart, { data: last7DaysStats, margin: { top: 5, right: 20, left: -10, bottom: 5 } },
                    React.createElement(CartesianGrid, { strokeDasharray: "3 3", stroke: "#4A5568" }),
                    React.createElement(XAxis, { dataKey: "date", stroke: "#A0AEC0" }),
                    React.createElement(YAxis, { stroke: "#A0AEC0" }),
                    React.createElement(Tooltip, { contentStyle: { backgroundColor: '#2D3748', border: 'none', borderRadius: '8px' } }),
                    React.createElement(Bar, { dataKey: "minutes", fill: "#EF4444", radius: [4, 4, 0, 0] })
                )
            );
            ReactDOM.render(chart, DOMElements.chartContainer);
        };

        // --- Gemini API Call ---
        const callGeminiApi = async (prompt) => {
            const apiKey = "";
            const apiUrl = `https://generativelaunguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            let retries = 3;
            let delay = 1000;
            while (retries > 0) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates[0].content?.parts?.[0]?.text) {
                            return result.candidates[0].content.parts[0].text;
                        }
                    }
                } catch (error) {
                    console.error("API call failed:", error);
                }
                retries--;
                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2;
            }
            return "Sorry, I couldn't get any advice right now. Please try again later.";
        };

        // --- Firebase Logic ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-pomodoro-app';

        const initializeFirebase = () => {
            if (Object.keys(firebaseConfig).length > 0) {
                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                state.auth = getAuth(app);

                onAuthStateChanged(state.auth, async (user) => {
                    if (user) {
                        state.userId = user.uid;
                    } else {
                        try {
                            const { user: anonUser } = await signInAnonymously(state.auth);
                            state.userId = anonUser.uid;
                        } catch (error) {
                            console.error("Error signing in anonymously:", error);
                        }
                    }
                    state.isAuthReady = true;
                    setupFirestoreListener();
                });
            } else {
                console.warn("Firebase config not found. App will run in local mode.");
                state.isAuthReady = true;
            }
        };

        const setupFirestoreListener = () => {
            if (state.db && state.userId) {
                state.userDocRef = doc(state.db, `artifacts/${appId}/users/${state.userId}/data/pomodoro`);
                onSnapshot(state.userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data.settings) {
                            state.times = {
                                pomodoro: data.settings.pomodoro * 60,
                                shortBreak: data.settings.shortBreak * 60,
                                longBreak: data.settings.longBreak * 60,
                            };
                        }
                        if (data.stats) {
                            state.stats = data.stats;
                        }
                        resetTimer();
                        updateUIMode();
                    } else {
                        saveDataToFirestore({
                            settings: { pomodoro: 25, shortBreak: 5, longBreak: 15 },
                            stats: [],
                        });
                    }
                });
            }
        };

        const saveDataToFirestore = async (data) => {
            if (!state.userDocRef) return;
            try {
                await setDoc(state.userDocRef, data, { merge: true });
            } catch (error) {
                console.error("Error saving data to Firestore:", error);
            }
        };

        const recordPomodoroSession = () => {
            const today = new Date().toISOString().split('T')[0];
            const pomodoroDuration = state.times.pomodoro / 60;
            const todayStatIndex = state.stats.findIndex(s => s.date === today);
            let newStats = [...state.stats];

            if (todayStatIndex > -1) {
                newStats[todayStatIndex].minutes += pomodoroDuration;
            } else {
                newStats.push({ date: today, minutes: pomodoroDuration });
            }
            newStats.sort((a, b) => new Date(a.date) - new Date(b.date));
            state.stats = newStats;
            saveDataToFirestore({ stats: newStats });
        };

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            updateUIMode();
            updateTimerDisplay();
            initializeFirebase();
        });
    </script>
</body>
</html>
